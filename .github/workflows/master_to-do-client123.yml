# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - To-Do-Client123

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Check for deprecated packages
        run: |
          npm audit
        continue-on-error: true

      - name: npm install, build, and test
        run: |
          npm cache clean --force
          rm -rf node_modules package-lock.json
          npm install
          CI=false npm run build  # CI=false prevents treating warnings as errors
        env:
          CI: false

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    # Rest of the deployment job remains unchanged
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C1C71F84AA0B436D9DE934B6E4444115 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FB2231A7B00E4802861F3393090F4618 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7BF1A3A8964D4CA7AC040D8698E3E657 }}

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "To-Do-Client123"
          slot-name: "Production"
          package: .
