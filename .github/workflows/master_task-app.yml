name: Build and deploy Node.js app to Azure Web App - task-app

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Clean install dependencies
        run: npm install --prefer-offline --no-audit --progress=false

      - name: Run tests
        run: npm test -- --coverage --passWithNoTests

      - name: Build React app
        run: |
          CI=false npm run build
        env:
          NODE_ENV: production
          GENERATE_SOURCEMAP: false

      - name: Create deployment package
        run: |
          mkdir deployment-package
          cp server.js deployment-package/
          cp package.json deployment-package/package.json
          cp web.config deployment-package/
          cp -r build deployment-package/
          cd deployment-package && zip -r ../release.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_60F6EDCDDB3F4727B2023B059877C0F3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2FAD66320610483481BBCDCC90BC6C46 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6F19826E7C8142A6B014FC9A6995806B }}

      - name: Install production dependencies
        run: npm ci --omit=dev --no-audit

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "task-app"
          slot-name: "Production"
          package: .
